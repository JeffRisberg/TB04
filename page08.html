<script type="text/javascript">

        align: 'left',
        verticalAlign: 'top',
        x: 100,
        y: 70,
        floating: true,
        shadow: true
      },
      plotOptions: {
        column: {
          pointPadding: 0.2,
          borderWidth: 0
        }
      },
      series: [
        {
          name: 'Tokyo',

      },

        spline: {
          marker: {
            enabled: true
          }
        }

      series: [{
        name: 'Winter 2012-2013',
