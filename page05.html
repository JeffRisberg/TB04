<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8">

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">

		</form>
	</div>
</nav>

<div class="container">
  <h2>Form examples</h2>
	<div class="row">
    <div class="col-md-4">

			<h4>Select example</h4>  
			<select>
			  <option>Alpha</option>
			  <option selected>Beta</option>
			  <option>Gamma</option>
			</select>
    </div>
    
    <div class="col-md-4">
			<h4>Datepicker example</h4>	
			<input type="text" id="reportDate"/>
    </div>
    
    <div class="col-md-4">
      <h4>Datepicker range example</h4>
      <div class="input-daterange" id="datepicker">
        <input type="text" class="input-small" name="start" />
        <span class="add-on">to</span>
        <input type="text" class="input-small" name="end" />
      </div>
    </div>
  </div>

	<hr>

      </div>
    </div>
  </footer>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
	
<script type="text/javascript">
  $(document).ready(function() {
    $('#reportDate').datepicker({dateFormat: 'yy-MM-dd'});
    $('.input-daterange').datepicker({ });
  });
</script>
</body>
