	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>

	<link href="css/datepicker.css" rel="stylesheet">

			padding-top: 60px;

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-inner">
			<a class="navbar-brand" href="index.html">TB03</a>

				<ul class="nav navbar-nav">

<div class="container">
  <h2>Form examples</h2>
	<div class="row">
    <div class="col-md-4">

			<h4>Select example</h4>  
			<select>
			  <option>Alpha</option>
			  <option selected>Beta</option>
			  <option>Gamma</option>
			</select>
    </div>
    
    <div class="col-md-4">
			<h4>Datepicker example</h4>	
			<input type="text" id="reportDate"/>
    </div>
    
    <div class="col-md-4">
      <h4>Datepicker range example</h4>
      <div class="input-daterange" id="datepicker">
        <input type="text" class="input-small" name="start" />
        <span class="add-on">to</span>
        <input type="text" class="input-small" name="end" />
      </div>
    </div>
  </div>

	<hr>

  <footer>
    <div class="row">

        <p>All Rights Reserved</p>
      </div>
    </div>
  </footer>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
	
<script type="text/javascript">
  $(document).ready(function() {
    $('#reportDate').datepicker({dateFormat: 'yy-MM-dd'});
    $('.input-daterange').datepicker({ });
  });
</script>
</body>
